<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Amazon.com</title>
  </head>
  <body>
    <div class="flexdiv">
      <div><img src="assets/images/AmazonIcon.png" style="height: 40px" /></div>

      <div style="display: flex">
        <img src="assets/images/MarkerIcon.svg" style="height: 40px" />
        <div style="color: white">Deliver to<br /><b>Romania</b></div>
      </div>

      <div class="searchbar">
        <form>
          <select>
            <option>All</option>
          </select>
          <input type="text" placeholder="Search Amazon" name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>

      <div style="color: white">
        <img src="assets/images/USAicon.png" style="width: 20px" />
        <select>
          <option>EN</option>
        </select>
      </div>

      <div style="color: white">Hello, sign in<br /><b>Accounts & Lists</b></div>

      <div style="color: white">Returns<br /><b>& Orders</b></div>

      <div style="display: flex; color: white">
        <img src="assets/images/CartIcon.png" style="width: 30px" />
        <b>Cart</b>
      </div>
    </div>

    <nav class="navbar">
      <a><img src="assets/images/3BarIcon.png" style="height: 10px" /> All</a>
      <a>Today's Deals</a>
      <a>Customer Service</a>
      <a>Registry</a>
      <a>Gift Cards</a>
      <a>Sell</a>
    </nav>

    <div class="mainScreen">
      <img src="assets/images/amazon1.jpg" style="width: 100%; height: 100%" />
      <div class="shoppingDiv">
        <div class="SquareShop1">
          <b>Gaming accessories</b>
          <table>
            <tr>
              <td>
                <figure>
                  <img src="assets/images/amazon2.jpg" />
                  <figcaption>Headsets</figcaption>
                </figure>
              </td>
              <td>
                <figure>
                  <img src="assets/images/amazon3.jpg" />
                  <figcaption>Keyboards</figcaption>
                </figure>
              </td>
            </tr>
            <tr>
              <td>
                <figure>
                  <img src="assets/images/amazon4.jpg" />
                  <figcaption>Computer mice</figcaption>
                </figure>
              </td>
              <td>
                <figure>
                  <img src="assets/images/amazon5.jpg" />
                  <figcaption>Chairs</figcaption>
                </figure>
              </td>
            </tr>
          </table>
        </div>

        <div class="SquareShop2">
          <b>New year, new supplies</b><br />
          <img src="assets/images/amazon6.jpg" />
        </div>

        <div class="SquareShop2">
          <b>Get your game on</b><br />
          <img src="assets/images/amazon7.jpg" />
        </div>
        
        <div class="SquareShop1">
          <b>Shop for your home essentials</b>
          <table>
            <tr>
              <td>
                <figure>
                  <img src="assets/images/amazon8.jpg" />
                  <figcaption>Cleaning Tools</figcaption>
                </figure>
              </td>
              <td>
                <figure>
                  <img src="assets/images/amazon9.jpg" />
                  <figcaption>Home Storage</figcaption>
                </figure>
              </td>
            </tr>
            <tr>
              <td>
                <figure>
                  <img src="assets/images/amazon10.jpg" />
                  <figcaption>Home Decor</figcaption>
                </figure>
              </td>
              <td>
                <figure>
                  <img src="assets/images/amazon11.jpg" />
                  <figcaption>Bedding</figcaption>
                </figure>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
